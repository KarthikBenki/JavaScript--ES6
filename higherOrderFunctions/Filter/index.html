<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Array Filter Functions</title>
  </head>
  <body>
    <div id="filter_1"></div>
  </body>
  <script>
    document.getElementById(
      "filter_1"
    ).innerHTML = `<h1>Array Filter Functions</h1>`;
    //filter is a finctions which filters array elements according to logic provided to filter and returns the new array

    let arr = [1, 2, 3, 4, 5, 6];

    let output = arr.filter(function (x) {
      //to return even numbers
      return x % 2 == 0;
    });

    console.log(output);

    output = arr.filter((x) => x > 3);
    console.log(output);
  </script>
</html>
